<p-menubar styleClass="flex justify-content-end" [model]="menuItems"></p-menubar>

<div class="container">
  <div class="surface-card p-4 shadow-2 border-round lg:w-10 my-5">

    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Employee Details</div>
    </div>

    <div class="p-grid p-fluid" *ngIf="employee">

      <div class="flex justify-content-between">

        <div class="col-6">
          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="username">Username</label>
              <p class="ml-3">{{ employee.username }}</p>
            </div>
          </div>

          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="firstName">First Name</label>
              <p class="ml-3">{{ employee.firstName }}</p>
            </div>
          </div>

          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="lastName">Last Name</label>
              <p class="ml-3">{{ employee.lastName }}</p>
            </div>
          </div>

          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="email">Email</label>
              <p class="ml-3">{{ employee.email }}</p>
            </div>
          </div>

          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="status">Status</label>
              <p class="ml-3">
                <span class="status-chip"
                  [ngClass]="{ 'active': employee.status === 'Active', 'inactive': employee.status === 'Inactive' }">
                  {{ employee.status }}
                </span>
              </p>
            </div>
          </div>

        </div>

        <div class="col-6">
          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="birthDate">Birth Date</label>
              <p class="ml-3">{{ employee.birthDate | date }}</p>
            </div>
          </div>

          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="basicSalary">Basic Salary</label>
              <p class="ml-3">{{ employee.basicSalary | currency:'Rp. ' }}</p>
            </div>
          </div>




          <div class="p-col-12 p-md-6 mb-2">
            <div class="p-field">
              <label class="font-medium" for="group">Group</label>
              <p class="ml-3">{{ employee.group }}</p>
            </div>
          </div>

          <div class="p-col-12">
            <div class="p-field">
              <label class="font-medium" for="description">Description</label>
              <p class="ml-3">{{ employee.description }}</p>
            </div>
          </div>

        </div>
      </div>

    </div>
    <div class="p-col-12">
      <div class="flex justify-content-end">
        <button pButton type="button" label="OK" class="p-button-success" (click)="goBack()"></button>
      </div>
    </div>
  </div>
</div>
