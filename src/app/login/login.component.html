<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>

    <div>
      <form (ngSubmit)="onSubmit()">
        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Username" pInputText class="w-full mb-3" required>

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password" pInputText class="w-full mb-3" required>

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [(ngModel)]="rememberMe" name="rememberMe" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
  </div>

  <p-dialog header="Error" [(visible)]="displayError" modal="modal" [closable]="false" [dismissableMask]="true" width="300">
    <p>{{ errorMessage }}</p>
    <div class="grid justify-content-center mt-4">
      <button pButton label="OK" icon="pi pi-check" (click)="hideDialog()"></button>
    </div>
  </p-dialog>
</div>
